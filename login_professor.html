<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Login</title>
</head>
<body class="bg-gray-700 flex items-center justify-center min-h-screen">
  <div class="bg-black text-green-400 p-8 rounded-2xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center ">
      Login Professor</h2>

    <div class="space-y-5">
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">
          Email</label>
        <div class="mt-1 flex rounded-lg overflow-hidden border border-gray-600 focus-within:ring-2 focus-within:ring-green-500">
          <span class="inline-flex items-center px-3 bg-gray-800 text-white border-r border-gray-600">
            <i class="fa-solid fa-user-tie"></i>
          </span>
          <input type="text" id="email" name="email" placeholder="Email"
            class="w-full px-4 py-2 bg-gray-800 text-white focus:outline-none" />
          <span class="inline-flex items-center px-3 bg-gray-800 text-white border-l border-gray-600">
            @mju.ac.th
          </span>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">
          Password</label>
        <div class="mt-1 flex rounded-lg overflow-hidden border border-gray-600 focus-within:ring-2 focus-within:ring-green-500">
          <span class="inline-flex items-center px-3 bg-gray-800 text-white border-r border-gray-600">
            <i class="fa-solid fa-key"></i>
          </span>
          <input type="password" id="password" name="password" placeholder="Password"
            class="w-full px-4 py-2 bg-gray-800 text-white focus:outline-none" />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-300">
          <input type="checkbox" class="mr-2"> 
          Remember me
        </label>
        <a href="#" class="text-sm text-green-400 hover:underline">
          Forgot password?</a>
      </div>

      <button type="submit" onclick="window.location.href='professor.html'"
        class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300">
        Sign In
      </button>

      <div class="flex items-center">
        <hr class="flex-grow border-t border-gray-300">
        <span class="mx-4 text-gray-500 text-sm">OR</span>
        <hr class="flex-grow border-t border-gray-300">
      </div>

      <button class="mt-1 block w-full px-4 py-2 border border-gray-600 bg-gray-800 hover:bg-green-700 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2"
      onclick="window.location.href='login_student.html'">
        <i class="fa-solid fa-user mr-2"></i>
        Sign in by Student
      </button>

      <button class="mt-1 block w-full px-4 py-2 border border-gray-600 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2">
        <i class="fa-brands fa-android mr-2"></i>
        Sign in by MJU Mobile App
      </button>

      <button class="mt-1 block w-full px-4 py-2 border border-gray-600 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2">
        <i class="fa-solid fa-id-card mr-2"></i>
        Sign in by ThaID
      </button>
    </div>

    <p class="mt-6 text-sm text-center text-gray-400">
      Donâ€™t have an account?
      <a href="#" class="text-green-400 hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
